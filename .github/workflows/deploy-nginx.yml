name: Deploy NGINX to VirtualBox VM

on:
  push:
    branches:
      - main  # Trigger on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 192.168.56.101 >> ~/.ssh/known_hosts  # Replace with VM's IP

      - name: Install NGINX on VirtualBox VM
        run: |
          ssh ubuntu@192.168.56.101 << 'EOF'
          sudo apt update -y
          sudo apt install -y nginx
          sudo systemctl start nginx
          sudo systemctl enable nginx
          echo "<h1>Hello from GitHub Actions NGINX!</h1>" | sudo tee /var/www/html/index.html
          EOF

      - name: Verify Deployment
        run: curl -I http://192.168.56.101
