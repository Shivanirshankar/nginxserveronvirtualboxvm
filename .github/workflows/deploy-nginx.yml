name: Deploy NGINX on VirtualBox VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install VirtualBox
        run: |
          sudo apt update
          sudo apt install -y virtualbox

      - name: Install Vagrant (Manually from HashiCorp)
        run: |
          sudo apt update
          sudo apt install -y curl gpg software-properties-common
          curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo tee /usr/share/keyrings/hashicorp-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com noble main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
          sudo apt update
          sudo apt install -y vagrant

      - name: Start VM with Vagrant
        run: |
          vagrant up
          
      - name: Validate NGINX Deployment
        run: |
          vagrant ssh -c "curl -I http://localhost"
